name: voice_capture_example
description: Cross-platform voice capture example using sys-voice
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: 2.11.1
  ffi: ^2.1.0
  freezed_annotation: ^2.4.1
  rust_lib_voice_capture_example:
    path: rust_builder

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  freezed: ^2.4.5
  ffigen: ^8.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
