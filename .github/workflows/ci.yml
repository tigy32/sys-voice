name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse-dev
      
      - name: Build
        run: cargo build --package sys-voice
      
      - name: Test
        run: cargo test --package sys-voice

  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, aarch64-apple-ios-sim
      
      - name: Build for iOS device
        run: cargo build --target aarch64-apple-ios --package sys-voice
      
      - name: Build for iOS simulator
        run: cargo build --target aarch64-apple-ios-sim --package sys-voice

  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi
      
      - name: Install cargo-ndk
        run: cargo install cargo-ndk
      
      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
      
      - name: Build for Android arm64
        run: cargo ndk -t arm64-v8a build --package sys-voice
      
      - name: Build for Android armv7
        run: cargo ndk -t armeabi-v7a build --package sys-voice
